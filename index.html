    <!-- Modals -->

    <div class="modal fade" tabindex="-1" id="signUpModal" tabindex="-1" aria-labelledby="Sign Up Modal">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-body">
                    <h2 class="title">Sign Up</h2>
                    <p>
                        Kindly take out time to provide us with the following information
                    </p>
                    <form>
                        <div class="mb-1">
                            <label for="full-name" class="col-form-label">Your full name</label>
                            <input type="text" class="form-control" id="full-name" placeholder="First name first" />
                        </div>
                        <div class="mb-1">
                            <label for="phone-number" class="col-form-label">Phone Number</label>
                            <input type="tel" class="form-control" placeholder="080-XXX-XXXX" id="phone-number" />
                        </div>
                        <div class="mb-1">
                            <label for="expression" class="col-form-label">Which expression do you attend?</label>
                            <select class="form-select" aria-label="occupation">
                                <option selected>Choose</option>
                                <option value="Online Church">Online Church</option>
                                <option value="Island Centre">Island Centre</option>
                                <option value="LifePointe Centre">LifePointe Centre</option>
                                <option value="Greater Lekki Centre">
                                    Greater Lekki Centre
                                </option>
                                <option value="Ikoyi Centre">Ikoyi Centre</option>
                                <option value="ECC Canada">ECC Canada</option>
                                <option value="London Centre">London Centre</option>
                            </select>
                        </div>
                        <div class="mb-1">
                            <label for="occupation" class="col-form-label">What is your occupation?</label>
                            <input type="text" class="form-control" id="occupation"
                                placeholder="Type your occupation..." />
                        </div>
                        <div class="mb-1">
                            <label for="volunteer" class="col-form-label">Would you like to volunteer?</label>
                            <select class="form-select" aria-label="volunteer">
                                <option selected>Choose</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-form-submit w-100 mt-3">
                            Submit form
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="suggestionFormModal" tabindex="-1"
        aria-labelledby="Suggestion form Modal">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-body">
                    <h2 class="title">Suggestion form</h2>
                    <p>
                        Kindly take out time to provide us with the following information
                    </p>
                    <form>
                        <div class="mb-3">
                            <label for="full-name" class="col-form-label">What's your first name or alias ?</label>
                            <input type="text" class="form-control" id="full-name" placeholder="Type here..." />
                        </div>
                        <div class="mb-3">
                            <label for="what-you-like" class="col-form-label">What do you like about what we do at the
                                Youth
                                Ministry?</label>
                            <textarea class="form-control" id="what-you-like"
                                placeholder="Start typing here..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="what-you-dont-like" class="col-form-label">What don't you like about what we do
                                at the Youth
                                Ministry?</label>
                            <textarea class="form-control" id="what-you-dont-like"
                                placeholder="Start typing here..."></textarea>
                        </div>
                        <div class="mb-1">
                            <label for="suggestions" class="col-form-label">Kindly give us suggestions on how to make
                                the youth ministry
                                better for you</label>
                            <textarea class="form-control" id="suggestions"
                                placeholder="Start typing here..."></textarea>
                        </div>

                        <button type=" submit" class="btn btn-form-submit w-100 mt-3">
                            Submit form
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
